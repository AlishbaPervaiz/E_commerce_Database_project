<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - ShopZone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f9f9f9;
            font-family: 'Poppins', sans-serif;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .signup-title {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
            padding: 10px;
            font-weight: 500;
        }
        .btn-custom:hover {
            background-color: #084298;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-group {
            position: relative;
        }
        .form-group input, .form-group textarea {
            padding-left: 40px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="signup-title">
        <i class="fa fa-user-plus me-2"></i> Create Your Account
    </div>
    <form action="signup.php" method="POST">

        <div class="form-group mb-3">
            <i class="fa fa-user input-icon"></i>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        
        <div class="form-group mb-3">
            <i class="fa fa-user input-icon"></i>
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>

        <div class="form-group mb-3">
            <i class="fa fa-envelope input-icon"></i>
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>

        <div class="form-group mb-3">
            <i class="fa fa-phone input-icon"></i>
            <input type="text" name="contact" class="form-control" placeholder="Contact Number">
        </div>

        <div class="form-group mb-3">
            <i class="fa fa-home input-icon"></i>
            <textarea name="address" class="form-control" placeholder="Shipping Address" rows="2"></textarea>
        </div>

        <div class="form-group mb-4">
            <i class="fa fa-lock input-icon"></i>
            <input type="password" name="password" class="form-control" placeholder="Create Password" required>
        </div>

        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>

    <p class="text-center mt-4">Already have an account? <a href="login.html">Login here</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
